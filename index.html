<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
        <title>Frontend Mentor | Blog preview card</title>

    </head>
    <body>
        <main>
            <article class="card">
                <img src="./assets/images/illustration-article.svg" alt="Main image of the article">
                <div class="content">
                    <span class="category text-preset-3-bold" aria-label="Article category">Learning</span>
                    <time class="date text-preset-3" datetime="2023-12-21" aria-label="Publication date">Published 21 Dec 2023</time>
                    <h1 class="title text-preset-1">HTML & CSS foundations</h1>
                    <p class="description text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <footer class="author">
                    <img src="./assets/images/image-avatar.webp" alt="Author avatar">
                    <span class="text-preset-3-bold">Greg Hooper</span>
                </footer>
            </article> 
        </main>
    </body>
</html>
